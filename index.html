<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors, But Awesome</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

</head>
<body>
	<h2 class="player-item rock" onclick="itemHasBeenClicked('rock')">Rock</h2>
	<h2 class="player-item paper" onclick="itemHasBeenClicked('paper')">Paper</h2>
	<h2 class="player-item scissors" onclick="itemHasBeenClicked('scissors')">Scissors</h2>
	<h2 class="player-item play" onclick="playHasBeenClicked(true)">PLAY!</h2>
	<h2 class="reset" onclick="resetGame(true)">RESET</h2>

   
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
	<script src="sketch.js"></script>
</body>
</html>
